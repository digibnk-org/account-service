databaseChangeLog:
  - changeSet:
      id: 001-create-account-table
      author: digibnk
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: account_number
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  defaultValue: "USD"
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19, 2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false
